name: Refresh Scraper

on:
  repository_dispatch:
    types: [refresh_data]

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install -r requirements.txt

      - run: |
          python scrape.py


